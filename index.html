<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU' PRINCIPALE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: blue;
        }

        .game-container {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            gap: 20px;
            margin-top: 100px;
        }

        .game-option {
            float: left;
            padding: 20px;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            max-width: 200px; 
            margin: 0 auto; 
        }

        .game-option img {
            max-width: 100%; 
            max-height: 100%; 
            display: block; 
            margin: 0 auto; 
           
        }

        .game-option:nth-child(2) img {
            max-width: 100%; 
            max-height: 100%; 
            display: block; 
            margin: 0 auto; 
        }

        .game-option:nth-child(3) img {
            max-width: 100%; 
            max-height: 100%; 
            display: block; 
            margin: 0 auto; 
        }

        .game-option:nth-child(4) img {
            max-width: 100%; 
            max-height: 100%; 
            display: block; 
            margin: 0 auto; 
        }

        .game-option .game-label {
            display: none; 
        }

        .game-option:hover {
            background-color: lightblue;
        }

        p{
            font-weight: bold;
            margin-top: 10px; /* Aggiusta il margine superiore per adattarsi meglio su schermi più piccoli */
            margin-bottom: 10px; /* Aggiusta il margine inferiore per adattarsi meglio su schermi più piccoli */
        }

@media only screen and (max-width: 600px) {
    h1 {
        font-size: 24px; /* Modifica la dimensione del testo per adattarla meglio su schermi più piccoli */
    }

    .game-container {
        margin-top: 20px; /* Modifica la distanza superiore per adattarla meglio su schermi più piccoli */
    }

    .game-option {
        padding: 10px; /* Modifica il padding per adattarla meglio su schermi più piccoli */
    }

    #testo {
        text-align: center;
        margin-top: 10px; /* Aggiusta il margine superiore per adattarsi meglio su schermi più piccoli */
        margin-bottom: 10px; /* Aggiusta il margine inferiore per adattarsi meglio su schermi più piccoli */
    }

    p, #testo {
        margin-top: 10px; /* Aggiusta il margine superiore per adattarsi meglio su schermi più piccoli */
        margin-bottom: 10px; /* Aggiusta il margine inferiore per adattarsi meglio su schermi più piccoli */
        font-size: 14px;
        font-weight: bold;
    }
}
    </style>
</head>
<body>
    <h1>BENVENUTO, QUALE GIOCO VUOI PROVARE?</h1>
    
    <div class="game-container">
        <div class="game-option" onclick="startGame('tris')"><a href="index1.html"><img src="Tris.webp" alt="Gioco del Tris"></a></div>
        <div class="game-option" onclick="startGame('2048')"><a href="index3.html"><img src="2048.png" alt="Gioco carta-forice-sasso"></a></div>
        <div class="game-option" onclick="startGame('snake')"><a href="index2.html"><img src="Snake.png" alt="Gioco Snake"></a></div>
        <div class="game-option" onclick="startGame('cfs')"><a href="index4.html"><img src="Sasso-Carta-Forbice.png" alt="Gioco Sasso-Carta-Forbice"></a></div>
    </div>
    <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script type="module" src="script.js"></script>
</body>
