<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU' PRINCIPALE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: blue;
        }

        .game-container {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            gap: 20px;
            margin-top: 100px;
        }

        .game-option {
            float: left;
            padding: 20px;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            max-width: 200px; 
            margin: 0 auto; 
        }

        .game-option img {
            max-width: 100%; 
            max-height: 100%; 
            display: block; 
            margin: 0 auto; 
           
        }
        .game-option:nth-child(2) img {
            max-width: 100%; 
            max-height: 100%; 
            display: block; 
            margin: 0 auto; 
        }

        .game-option:nth-child(3) img {
            max-width: 100%; 
            max-height: 100%; 
            display: block; 
            margin: 0 auto; 
        }

        .game-option:nth-child(4) img {
            max-width: 100%; 
            max-height: 100%; 
            display: block; 
            margin: 0 auto; 
        }

        .game-option .game-label {
            display: none; 
        }

        .game-option:hover {
            background-color: lightblue;
        }

        p{
            font-size: 16px; /* Dimensione del carattere di base */
            line-height: 1.5; /* Altezza della riga di base */
            max-width: 100%; /* Larghezza massima del paragrafo */
            margin: 10px 0; /* Margine superiore e inferiore */
            color: black;
            font-weight: bold;
        }

        .spostato  {
            margin-left: 290px; 
        }

        .spostato_2 {
            margin-left: 300px; 
        }

        /* Stile specifico per dispositivi di larghezza inferiore a 600px (es. dispositivi mobili) */
        @media (max-width: 600px) {
        p {
        font-size: 14px; /* Riduci la dimensione del carattere per dispositivi più piccoli */
        }
}
    </style>
</head>
<body>
    <h1>BENVENUTO, QUALE GIOCO VUOI PROVARE?</h1>
    
    <div class="game-container">
        <div class="game-option" onclick="startGame('tris')"><a href="index1.html"><img src="Tris.webp" alt="Gioco del Tris"></a></div>
        <div class="game-option" onclick="startGame('2048')"><a href="index3.html"><img src="2048.png" alt="Gioco carta-forice-sasso"></a></div>
        <div class="game-option" onclick="startGame('snake')"><a href="index2.html"><img src="Snake.png" alt="Gioco Snake"></a></div>
        <div class="game-option" onclick="startGame('cfs')"><a href="index4.html"><img src="Sasso-Carta-Forbice.png" alt="Gioco Sasso-Carta-Forbice"></a></div>
    </div>
