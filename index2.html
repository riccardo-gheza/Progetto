<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">    <!-- link a sito esterno --> 
    <link rel="stylesheet" href="style2.css">
    <link rel="icon" type="image/png" href="snake.jpg">
    <title>SNAKE GAME</title>
</head>

<body>
    <div class="wrapper">   <!-- permette di raggruppare elementi HTML -->
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">  <!-- dfinisco le frecce direzionali per il movimento dello snake -->
            <i data-key="ArrowUp">↑</i>
            <i data-key="ArrowLeft">←</i>
            <i data-key="ArrowDown">↓</i>
            <i data-key="ArrowRight">→</i>
        </div>        
    </div>
    <div class="buttons-container">
        <button id="reset-high-score" class="move-right">Cancella puntegio massimo</button>
        <a href="regole2.html">
            <button id="regole2">Regole Gioco</button>
        </a>
        <a href="index.html">
            <button id="menu-principale">Menù Principale</button>
        </a>
    </div>
    <script src="script2.js"></script>
</body>
</html>
