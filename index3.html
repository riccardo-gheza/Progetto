<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="icon" type="image/png" href="2048_2.png">
    <title>2048 GAME</title>
</head>

<body>
    <button id="reset-high-score">Cancella punteggio massimo</button>
    <div class="score-container">
        <div>Score: <span id="current-score">0</span></div>
        <div>High Score: <span id="high-score">0</span></div>
    </div>
    <div class="game-container">
        <div class="grid">  <!-- permette di definire la griglia di gioco -->
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="0" data-col="3"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="1" data-col="3"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
            <div class="cell" data-row="2" data-col="3"></div>
            <div class="cell" data-row="3" data-col="0"></div>
            <div class="cell" data-row="3" data-col="1"></div>
            <div class="cell" data-row="3" data-col="2"></div>
            <div class="cell" data-row="3" data-col="3"></div>
        </div>
    </div>
    <div id="game-over">
        Hai perso!
        <button id="restart-btn">Ricomincia</button>
    </div>
    <script src="script3.js"></script>
    <a href="regole3.html">
        <button id="regole3">Regole Gioco</button>
    </a>
    <a href="index.html">
        <button id="menu-principale">Men√π Principale</button>
    </a>
</body>
</html>
