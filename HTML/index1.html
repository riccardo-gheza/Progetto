<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style1.css">
    <link rel="icon" type="image/png" href="/HTML/tris.jpg">
    <title>TRIS GAME</title>
</head>

<input type="text" id="player1Name" placeholder="Giocatore 1">
<input type="text" id="player2Name" placeholder="Giocatore 2">
<button onclick="startGame()">Inizia il gioco</button>
<p id="score">Punteggio: Giocatore 1: 0, Giocatore 2: 0</p>


<body>
    <div id="container">
        <div class="block">
            <div id="box1" class="box top left">
                <span data-player="none" onclick="play(this)">&nbsp</span>
            </div>
            <div id="box2" class="box top">
                <span data-player="none" onclick="play(this)">&nbsp</span>
            </div>
            <div id="box3" class="box top right">
                <span data-player="none" onclick="play(this)">&nbsp</span>
            </div>
        </div>
        <div class="block">
            <div id="box4" class="box left">
                <span data-player="none" onclick="play(this)">&nbsp</span>
            </div>
            <div id="box5" class="box">
                <span data-player="none" onclick="play(this)">&nbsp</span>
            </div>
            <div id="box6" class="box right">
                <span data-player="none" onclick="play(this)">&nbsp</span>
            </div>
        </div>
        <div class="block">
            <div id="box7" class="box bottom left">
                <span data-player="none" onclick="play(this)">&nbsp</span>
            </div>
            <div id="box8" class="box bottom">
                <span data-player="none" onclick="play(this)">&nbsp</span>
            </div>
            <div id="box9" class="box bottom right">
                <span data-player="none" onclick="play(this)">&nbsp</span>
            </div>
        </div>
    </div>
    
    <button id="reset-high-score" class="move-right">Cancella punteggio</button>
    <button onclick="viewScores()">Visualizza Punteggi</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Punteggi</h2>
            <div id="modal-content"></div>
        </div>
    </div>    
    <script src="/JAVASCRIPT/script2.js"></script>
    <a href="../index.html">
        <button id="menu-principale">Menu' Principale</button>
    </a>
    
    <a href="/HTML/regole1.html">
        <button id="regole1">Regole Gioco</button>
    </a>

</body>




</html>
